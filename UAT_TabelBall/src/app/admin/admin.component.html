<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="bg-black text-white p-4 flex justify-between items-center">
   <div class="flex space-x-4">
    <a class="hover:underline" href="#">
     ข้อความหัวตาราง
    </a>
    <a class="bg-red-600 px-4 py-2 rounded hover:bg-red-700" href="#">
     ตารางทีเด็ดบอลวันนี้
    </a>
    <a class="hover:underline" href="#">
     ตารางบอลเด็ดวันนี้
    </a>
    <a class="hover:underline" href="#">
     เขียนบอลทางบ้าน
    </a>
    <a class="hover:underline" href="#">
     จัดการลีก
    </a>
    <a class="hover:underline" href="#">
     จัดการทีม
    </a>
   </div>
   <a class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600" href="#">
    ออกจากระบบ
   </a>
  </div>
  <div class="container mx-auto mt-8">
   <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
     <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      เพิ่มคู่แข่งขัน
     </button>
     <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      บันทึก
     </button>
    </div>
    <div class="border-2 border-blue-500 p-4 rounded-lg">
     <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">
       คู่ที่ 1
      </h2>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
       ลบคู่แข่งขัน
      </button>
     </div>
     <div class="grid grid-cols-2 gap-4">
      <div>
       <label class="block mb-2">
        สถานะ:
       </label>
       <input class="w-full p-2 border rounded" type="text" value="ยังไม่แข่ง"/>
      </div>
      <div>
       <label class="block mb-2">
        เลือกลีก
       </label>
       <input class="w-full p-2 border rounded" type="text" value="ยูฟ่า เนชั่นส์ ลีก"/>
      </div>
      <div>
       <label class="block mb-2">
        เลือกทีมเหย้า
       </label>
       <div class="flex items-center space-x-2">
        <img alt="Flag of Finland" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/ETlJsdBo3SKaBZeLri42rYCJtvUdCTNfyA2NpyD7n5wzCRmTA.jpg" width="50"/>
        <input class="w-full p-2 border rounded" type="text" value="ฟินแลนด์"/>
       </div>
      </div>
      <div>
       <label class="block mb-2">
        เลือกทีมเยือน
       </label>
       <div class="flex items-center space-x-2">
        <img alt="Flag of England" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/VIBxj9wc0za7LFz5kLlrQwgNsoeiyPl1M0KC1ben4qayCRmTA.jpg" width="50"/>
        <input class="w-full p-2 border rounded" type="text" value="อังกฤษ"/>
       </div>
      </div>
      <div>
       <label class="block mb-2">
        วันที่:
       </label>
       <div class="relative">
        <input class="w-full p-2 border rounded" type="text" value="13/10/2024"/>
        <i class="fas fa-calendar-alt absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div>
       <label class="block mb-2">
        เวลา:
       </label>
       <div class="relative">
        <input class="w-full p-2 border rounded" type="text" value="23:00"/>
        <i class="fas fa-clock absolute right-3 top-3 text-gray-500">
        </i>
       </div>
      </div>
      <div>
       <label class="block mb-2">
        ราคาต่อรอง
       </label>
       <input class="w-full p-2 border rounded" type="text" value="1.5"/>
      </div>
      <div>
       <label class="block mb-2">
        ต่อทีมไหน
       </label>
       <input class="w-full p-2 border rounded" type="text" value="กรุณาเลือกทีมต่อ"/>
      </div>
      <div>
       <label class="block mb-2">
        ผลทีมเหย้า:
       </label>
       <input class="w-full p-2 border rounded" type="text" value="0"/>
      </div>
      <div>
       <label class="block mb-2">
        ผลทีมเยือน:
       </label>
       <input class="w-full p-2 border rounded" type="text" value="0"/>
      </div>
     </div>
     <button class="bg-green-600 text-white px-4 py-2 rounded mt-4 hover:bg-green-700">
      เพิ่มเซียนบอล
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
