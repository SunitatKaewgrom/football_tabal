<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold mb-4">เพิ่มข้อมูลทีม</h2>
    <form (ngSubmit)="addTeam()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">ชื่อทีม</label>
            <input [(ngModel)]="newTeam.name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="ชื่อทีม" required />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">เลือกลีก</label>
            <select [(ngModel)]="newTeam.leagueId" name="league" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                <option value="" disabled>เลือกลีก</option>
                <option *ngFor="let league of leagues" [value]="league.id">{{ league.name }}</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">เลือกรูปทีม</label>
            <input type="file" (change)="onFileSelected($event, 'new')" class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <span *ngIf="newTeam.logoFile">{{ newTeam.logoFile.name }}</span>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">บันทึก</button>
    </form>
</div>

<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold mb-4">ข้อมูลทีม</h2>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">ลำดับ</th>
                <th class="py-2 px-4 border-b">ชื่อทีม</th>
                <th class="py-2 px-4 border-b">ลีก</th>
                <th class="py-2 px-4 border-b">รูปทีม</th>
                <th class="py-2 px-4 border-b">แก้ไข</th>
                <th class="py-2 px-4 border-b">ลบ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams; let i = index" class="bg-gray-100 hover:bg-gray-200">
                <td class="py-2 px-4 border-b">{{ i + 1 }}</td>
                <td class="py-2 px-4 border-b">{{ team.name }}</td>
                <td class="py-2 px-4 border-b">{{ team.league_name }}</td>
                <td class="py-2 px-4 border-b text-center">
                    <img *ngIf="team.logo_url" [src]="'http://127.0.0.1:5000/' + team.logo_url" alt="ทีม" class="w-10 h-10 object-cover rounded-full mx-auto" />
                    <span *ngIf="!team.logo_url">ไม่มี</span>
                </td>
                <td class="py-2 px-4 border-b text-center">
                    <button (click)="editTeam(team)" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-md">แก้ไข</button>
                </td>
                <td class="py-2 px-4 border-b text-center">
                    <button (click)="deleteTeam(team.id)" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">ลบ</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
