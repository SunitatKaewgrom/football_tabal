<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
   <h2 class="text-xl font-bold mb-4">
    เพิ่มข้อมูลเซียนบอล
   </h2>
   <form class="mb-6">
    <div class="mb-4">
     <label class="block text-gray-700 mb-2" for="name">
      ชื่อเซียนบอล:
     </label>
     <input class="w-full px-3 py-2 border rounded" id="name" name="name" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2" for="file">
      เลือกรูปเซียนบอล:
     </label>
     <input class="px-3 py-2 border rounded" id="file" name="file" type="file"/>
     <span class="ml-2 text-gray-500">
      ไม่ได้เลือกไฟล์ใด
     </span>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
     บันทึก
    </button>
   </form>
   <h2 class="text-xl font-bold mb-4">
    ข้อมูลเซียนบอล
   </h2>
   <table class="w-full bg-white rounded-lg shadow-md">
    <thead>
     <tr class="bg-gray-200">
      <th class="py-2 px-4">
       ลำดับ
      </th>
      <th class="py-2 px-4">
       ชื่อ
      </th>
      <th class="py-2 px-4">
       รูป
      </th>
      <th class="py-2 px-4">
       แก้ไข
      </th>
      <th class="py-2 px-4">
       ลบ
      </th>
     </tr>
    </thead>
    <tbody>
     <tr class="border-b">
      <td class="py-2 px-4 text-center">
       1
      </td>
      <td class="py-2 px-4">
       เดอะนก์ บอลเด็ด
      </td>
      <td class="py-2 px-4 text-center">
       <img alt="รูปของเดอะนก์ บอลเด็ด" height="50" src="https://storage.googleapis.com/a1aa/image/wFRO7KGU15KNPleae5hvm2qtZFcBuulYdHfdJW4X8sVkwQNnA.jpg" width="50"/>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-yellow-500 text-white px-4 py-2 rounded">
        แก้ไข
       </button>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-red-500 text-white px-4 py-2 rounded">
        ลบ
       </button>
      </td>
     </tr>
     <tr class="border-b">
      <td class="py-2 px-4 text-center">
       2
      </td>
      <td class="py-2 px-4">
       เฟอร์กี้ บ้าบอล
      </td>
      <td class="py-2 px-4 text-center">
       <img alt="รูปของเฟอร์กี้ บ้าบอล" height="50" src="https://storage.googleapis.com/a1aa/image/mmKrckvxvpYqOtn8nOYUjaQucwffe4ZuBWffCgecATYGEGq5E.jpg" width="50"/>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-yellow-500 text-white px-4 py-2 rounded">
        แก้ไข
       </button>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-red-500 text-white px-4 py-2 rounded">
        ลบ
       </button>
      </td>
     </tr>
     <tr class="border-b">
      <td class="py-2 px-4 text-center">
       3
      </td>
      <td class="py-2 px-4">
       เฮียอาร์ม สายเลิฟ
      </td>
      <td class="py-2 px-4 text-center">
       <img alt="รูปของเฮียอาร์ม สายเลิฟ" height="50" src="https://storage.googleapis.com/a1aa/image/HE6BeVUsXkRJDqtHgelq9nJGjvZx7pktC9Ehj00BPKkPYomTA.jpg" width="50"/>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-yellow-500 text-white px-4 py-2 rounded">
        แก้ไข
       </button>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-red-500 text-white px-4 py-2 rounded">
        ลบ
       </button>
      </td>
     </tr>
     <tr class="border-b">
      <td class="py-2 px-4 text-center">
       4
      </td>
      <td class="py-2 px-4">
       โค้ชอ๋อง เซียนเก๋า
      </td>
      <td class="py-2 px-4 text-center">
       <img alt="รูปของโค้ชอ๋อง เซียนเก๋า" height="50" src="https://storage.googleapis.com/a1aa/image/iraN0GbaZAZoAx2MFRQPH2V14eUojZCfRJz7zga3BNVMYomTA.jpg" width="50"/>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-yellow-500 text-white px-4 py-2 rounded">
        แก้ไข
       </button>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-red-500 text-white px-4 py-2 rounded">
        ลบ
       </button>
      </td>
     </tr>
     <tr class="border-b">
      <td class="py-2 px-4 text-center">
       5
      </td>
      <td class="py-2 px-4">
       เฮียหล่า ป๋าบอล
      </td>
      <td class="py-2 px-4 text-center">
       <img alt="รูปของเฮียหล่า ป๋าบอล" height="50" src="https://storage.googleapis.com/a1aa/image/u1jpZ1J6jw4mI1q9LLYPewMJex0yqlNTtwXxKv0NGZtNYomTA.jpg" width="50"/>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-yellow-500 text-white px-4 py-2 rounded">
        แก้ไข
       </button>
      </td>
      <td class="py-2 px-4 text-center">
       <button class="bg-red-500 text-white px-4 py-2 rounded">
        ลบ
       </button>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </body>
</html>
