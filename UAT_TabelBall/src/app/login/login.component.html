<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white border border-gray-300 rounded-lg shadow-lg">
    <h2 class="mb-6 text-2xl font-semibold text-center text-gray-700">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Username</label>
        <input type="text" [(ngModel)]="username" name="username" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" />
      </div>
      <button type="submit"
        class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
      </button>
      <p *ngIf="errorMessage" class="mt-4 text-sm font-medium text-center text-red-500">{{ errorMessage }}</p>
    </form>
  </div>
</div>
