<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Table 3 - Minimal Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-6">
    <div class="grid grid-cols-2 gap-4">
      <!-- First Column -->
      <div class="space-y-4">
        <div class="bg-white shadow-lg p-4 rounded-lg flex items-center">
          <img
            alt="Person 1"
            class="rounded-full mr-4"
            height="50"
            src="https://storage.googleapis.com/a1aa/image/nbls2QbgGZq7KNp7A16D6nVrzBm6qxKhS8HApgzs7GF6Pk5E.jpg"
            width="50"
          />
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <span class="text-gray-700 font-semibold">กัตธรม บำกับวิทย์</span>
              <span class="text-green-500 font-semibold">74%</span>
            </div>
            <div class="flex items-center space-x-1">
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
            </div>
            <div class="text-sm text-gray-500">ยูฟ่า เนชั่นส์ ลีก หมู่เกาะแฟโร vs ลัตเวีย</div>
            <div class="text-right text-gray-700">รอง ลัตเวีย</div>
          </div>
        </div>
        <!-- More Cards -->
      </div>
      
      <!-- Second Column -->
      <div class="space-y-4">
        <div class="bg-white shadow-lg p-4 rounded-lg flex items-center">
          <img
            alt="Person 4"
            class="rounded-full mr-4"
            height="50"
            src="https://storage.googleapis.com/a1aa/image/11zGWnIjqNbuJx9ffl1yj6ogb7l4xMKaPEpeIB9q3bkafDZOB.jpg"
            width="50"
          />
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <span class="text-gray-700 font-semibold">เขมินทร์ ครองอวยชัย</span>
              <span class="text-green-500 font-semibold">64%</span>
            </div>
            <div class="flex items-center space-x-1">
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
            </div>
            <div class="text-sm text-gray-500">ยูฟ่า เนชั่นส์ ลีก กาซัคสถาน vs สโลวีเนีย</div>
            <div class="text-right text-gray-700">ต่อ สโลวีเนีย</div>
          </div>
        </div>
        <!-- More Cards -->
      </div>
      
      <!-- Third Column -->
      <div class="space-y-4">
        <div class="bg-white shadow-lg p-4 rounded-lg flex items-center">
          <img
            alt="Person 7"
            class="rounded-full mr-4"
            height="50"
            src="https://storage.googleapis.com/a1aa/image/9OaXZl6CmorGEdO7Wzvwo3zILejtahZH12KxWJokpjwyfQmTA.jpg"
            width="50"
          />
          <div class="flex-1">
            <div class="flex justify-between items-center">
              <span class="text-gray-700 font-semibold">กษมพล เกริกวิทย์</span>
              <span class="text-green-500 font-semibold">87%</span>
            </div>
            <div class="flex items-center space-x-1">
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-times-circle text-red-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
              <i class="fas fa-check-circle text-green-500"></i>
            </div>
            <div class="text-sm text-gray-500">ลาลีก้า สเปน 2 เรอัล โอเบียโด้ vs อัลเมเรีย</div>
            <div class="text-right text-gray-700">รอง อัลเมเรีย</div>
          </div>
        </div>
        <!-- More Cards -->
      </div>
      
    </div>
  </div>
</body>
</html>
